<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Negara</th>
            <th>Ibukota</th>
            <th>Poplasi</th>
        </tr>
        
        <tr>
            <td>Tiongkok</td> 
            <td>Beijing</td> 
            <td>20.000.000</td> 
        </tr>

        <tr>
           <td>Rusia</td> 
           <td>Moskow</td> 
           <td>11.000.000</td> 
        </tr> 
    </table>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Tahun</th>
                <th colspan="3">Moris 2010</th>
            </tr>
            <tr>
                <th>Populasi</th>
                <th>Nama</th>
                <th>Lokasi Sekarang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">7000 SM</td>
                <td rowspan="3" align="center"><sup><a href="#">[4]</a></sup>1000</td>
                <td align="left">Beidha</td>
                <td align="left"">Yordania</td>
            </tr>
            <tr>
                <td align="left">Basta <sup><a href="#">[6]</a></sup></td>
                <td align="left">Yordania</td>
            </tr>
            <tr>
                <td align="left">Catalhoyuk</td>
                <td align="left">Turki</td>
            </tr>
        </tbody>
    </table>
    <br/>

</body>
</html>
