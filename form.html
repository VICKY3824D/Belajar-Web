<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata</title>
</head>
<body>
    <h2 align="left">Isikan Biodata Anda</h2>
    <a href="index.html">Home</a>
    <br/>
    <form action="form.html" method="get">
        Nama: <input type="text" name="nama" />
        <br/><br/>
        Password: <input type="password" name="password" />
        <br/><br/>
        Jenis Kelamin: 
        <input type="radio" name="jenis_kelamin" value="laki-laki"/>
        Laki - Laki
        <input type="radio" name="jenis_kelamin" value="perempuan"/>
        Perempuan
        <br/><br/>
        Tanggal lahir: 
        <input type="date" name="Tanggal"/>
        <br/><br/>
        Asal Kota:
        <select name="asal_kota">
            <option value="Kota Wonogiri">Wonogiri</option>
            <option value="Kota Jakarta">Jakarta</option>
            <option value="Kota Solo">Solo</option>
            <option value="Kota Bandung">Bandung</option>
            <option value="Kota Semarang">Semarang</option>
        </select>
        <br/><br/>
        Agama:
        <select name="agama_kepercayaan">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghuchu">Konghuchu</option>
            <option value="Atheis">Atheis(golput)</option>
        </select>
        <br/><br/>
        Alamat lengkap: 
        <br/>
        <textarea name="alamat" rows="3" cols="50"></textarea>
        <br/><br/>
        <input type="submit" value="Mulai Proses!"/>
        <input type="reset" value="Hapus Form!"/>
    </form>
</body>
</html>
