<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Biodata</title>
</head>
<body>
    <h2 align="left">Isikan Biodata Anda</h2>
    <a href="index.html">Home</a>
    <br/>
    <form action="form.html" method="get">
        <div>
            <label for="nama">Nama:</label> 
            <input type="text" name="nama" id="nama" placeholder="Masukkan nama lengkap"/>
            <br/><br/>
        </div>
        <div>
            <label for="password">Password:</label> 
            <input type="password" name="password" id="password" placeholder="Masukkan password"/>
            <br/><br/>
        </div>
        <div>
            <label for="jenis_kelamin">Jenis Kelamin:</label>  
            <input type="radio" name="jenis_kelamin"  value="laki-laki"/>
            <label for="laki-laki">Laki - Laki</label>
            <input type="radio" name="jenis_kelamin" value="perempuan"/>
            <label for="perempuan">Perempuan</label> 
            <br/><br/>
        </div>
        <div>
            <label for="Tanggal lahir">Tanggal lahir:</label>
            <input type="date" name="Tanggal lahir" id="Tanggal lahir"/>
            <br/><br/>
        </div>
        <div>
            <label for="asal_kota">Asal Kota:</label>
            <select name="asal_kota" id="asal_kota">
                <option value="Kota Wonogiri">Wonogiri</option>
                <option value="Kota Jakarta">Jakarta</option>
                <option value="Kota Solo">Solo</option>
                <option value="Kota Bandung">Bandung</option>
                <option value="Kota Semarang">Semarang</option>
            </select>
            <br/><br/>
        </div>
        <div>
            <label for="agama_kepercayaan">Agama:</label>
            <select name="agama_kepercayaan" id="agama_kepercayaan">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Konghuchu">Konghuchu</option>
            </select>
            <br/><br/>
        </div>
        <div>
            <label for="alamat">Alamat lengkap:</label> 
            <br/>
            <textarea name="alamat" id="alamat" placeholder="Masukkan alamat lengkap" rows="3" cols="50"></textarea>
            <br/><br/>
        </div>
        <input type="submit" value="Mulai Proses!"/>
        <input type="reset" value="Hapus Form!"/>
    </form>
</body>
</html>
